name: Simple Delta Deployment

on:
  push:
    branches:
      - 'feature/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Setup Node 20 for Salesforce CLI compatibility
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Checkout full git history (needed for delta calculation)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Salesforce CLI
      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          sf --version

      # Install sfdx-git-delta plugin with auto confirmation of unsigned plugin
      - name: Install sfdx-git-delta plugin
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf sgd source delta --help

      # Authenticate to Salesforce Org using JWT key
      - name: Authenticate to Org
        env:
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
        run: |
          echo "$SF_JWT_KEY" > server.key
          sf org login jwt \
            --client-id $SF_CLIENT_ID \
            --jwt-key-file server.key \
            --username $SF_USERNAME \
            --alias dev \
            --set-default
          sf org display --target-org dev

      # Generate delta package.xml (without .sgdignore)
      - name: Generate Delta and package.xml
        id: delta
        run: |
          mkdir -p delta
          sf sgd source delta --to HEAD --from HEAD~1 --output-dir delta --ignore-whitespace -d
          if [ -f "delta/package/package.xml" ]; then
            echo "has_delta=true" >> $GITHUB_OUTPUT
            echo "Delta package.xml generated:"
            cat delta/package/package.xml
          else
            echo "has_delta=false" >> $GITHUB_OUTPUT
          fi

      # Validate deployment (dry run)
      - name: Validate Deployment
        if: steps.delta.outputs.has_delta == 'true'
        id: validate
        run: |
          sf project deploy start \
            --target-org dev \
            --manifest delta/package/package.xml \
            --dry-run \
            --ignore-warnings

      # Deploy to Salesforce org only if validation succeeded
      - name: Deploy Changes to Dev Org
        if: steps.validate.outcome == 'success'
        run: |
          sf project deploy start \
            --target-org dev \
            --manifest delta/package/package.xml \
            --ignore-warnings

      - name: Job Complete
        run: echo "Deployment Job Finished"

      - name: Cleanup Key File
        run: rm -f server.key
